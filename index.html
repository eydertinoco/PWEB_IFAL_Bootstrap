<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio Bootstrap</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

<form style="width: 100%; background: white; padding: 20px; border-radius: 20px;">
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName">
    </div>

    <div class="mb-3">
        <label for="biography" class="form-label">Biography</label>
        <textarea class="form-control" id="biography" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="planet" class="form-label">Planet</label>
        <input type="text" class="form-control" id="planet" placeholder="Earth">
    </div>

    <div class="mb-3">
        <label for="coupon" class="form-label">Coupon</label>
        <input type="text" class="form-control" id="coupon" placeholder="Not avaliable" disabled readonly>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div class="mb-3">
        <label class="form-check-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMasc">
            <label class="form-check-label" for="flexRadioMasc">
                Masculino
            </label>
            <br/>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioFem">
            <label class="form-check-label" for="flexRadioFem">
                Feminino
            </label>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Hobbies</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hobbies1">
            <label class="form-check-label" for="hobbies1">Hiking</label>

            <br/>

            <input class="form-check-input" type="checkbox" value="" id="hobbies2">
            <label class="form-check-label" for="hobbies2">Dancing</label>

            <br/>

            <input class="form-check-input" type="checkbox" value="" id="hobbies3">
            <label class="form-check-label" for="hobbies3">Gardening</label>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Age Group</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Age</option>
            <option value="1">0 to 9 years</option>
            <option value="2">10 to 17 years</option>
            <option value="3">18 or more years</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Idol</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Age</option>
            <option value="1">0 to 9 years</option>
            <option value="2">10 to 17 years</option>
            <option value="3">18 or more years</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Interests</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Age</option>
            <option value="1">0 to 9 years</option>
            <option value="2">10 to 17 years</option>
            <option value="3">18 or more years</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Favourite Car</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Car</option>
            <option value="1">Volvo</option>
            <option value="2">Uno</option>
            <option value="3">Ferrari</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Favourite Dish</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Car</option>
            <option value="1">Volvo</option>
            <option value="2">Uno</option>
            <option value="3">Ferrari</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label">Public transports</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Car</option>
            <option value="1">Volvo</option>
            <option value="2">Uno</option>
            <option value="3">Ferrari</option>
        </select>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="termsConditions">
        <label class="form-check-label" for="termsConditions">I accept the terms and conditions</label>
    </div>

    <div class="container text-center" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-danger" style="width: 100%">Cancel</button>
            </div>
        </div>
    </div>


</form>

</body>
</html>
